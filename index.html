<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4 text-light">Lista de Compras</h2>

        <div class="input-group mb-3">

        <ul id="listaCompras" class="list-group"></ul>
    </div>
